name: Deploy to GitHub Pages
on:
  push:
    branches: [main] # This tells GitHub: "Run this every time I save to main"
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: jamesives/github-pages-deploy-action@v4
        with:
          folder: dist # This is the folder Vite creates after 'npm run build's
          branch: main